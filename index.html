<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<title>ToDoLista</title>
		<script
			src="https://kit.fontawesome.com/f90e6be36c.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" >
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		>
		<link rel="stylesheet" href="/css/style.css" >
	</head>
	<body>
		<div class="todo">
			<div class="header">
				<h1>ToDo List</h1>
				<input
					type="text"
					class="todo-input"
					placeholder="Wpisz treść zadania..."
				>
				<button type="button" class="btn-add">Add</button>
			</div>
			<div class="todolist">
				<h3>Lista zadań:</h3>
				<p class="error-info"></p>
				<ul>
					<li data-id="test1">
						Wypić kawę
						<div class="tools">
							<button type="button" class="complete">
								<i class="fa-solid fa-check-to-slot"></i>
							</button>
							<button type="button" class="edit">EDIT</button>
							<button type="button" class="delete">
								<i class="fa-solid fa-trash"></i>
							</button>
						</div>
					</li>
					<li data-id="test2">
						Zjeść śniadanie
						<div class="tools">
							<button type="button" class="complete">
								<i class="fa-solid fa-check-to-slot"></i>
							</button>
							<button type="button" class="edit">EDIT</button>
							<button type="button" class="delete">
								<i class="fa-solid fa-trash"></i>
							</button>
						</div>
					</li>
					<li data-id="test3">
						Iść na siłownie
						<div class="tools">
							<button type="button" class="complete">
								<i class="fa-solid fa-check-to-slot"></i>
							</button>
							<button type="button" class="edit">EDIT</button>
							<button type="button" class="delete">
								<i class="fa-solid fa-trash"></i>
							</button>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="popup">
			<h3>Edytuj zadanie:</h3>
			<div class="popup-body">
				<p class="popup-info"></p>
				<input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
				<button class="popup-btn accept">Zatwierdź</button>
				<button class="popup-btn cancel">Anuluj</button>
			</div>
		</div>
		<script src="/js/script.js"></script>
	</body>
</html>
